title: Data Bible
description: Welcome to DB. This is where you get Data Science and AI sacred writs in the most story-like way. Shall we?
github_username: TosinPhillip

# Email and twitter are optional:
email: oluyemitosin72@gmail.com
twitter_username: dr_oluyemi

# Set this to true to get LaTeX math equation support
use_math: True

# Add your Google Analytics ID here if you have one and want to use it
google_analytics:

# Everything below here can be ignored, unless you want to change the theme entirely
theme: minima
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-octicons
  - jekyll-github-metadata

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
